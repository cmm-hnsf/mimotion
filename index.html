<body>
    <div class="container">

            <p>æ”¯æŒå¾®ä¿¡ã€æ”¯ä»˜å®æ­¥æ•°åŒæ­¥</p>

        <div class="content">

                <strong>ğŸ’¡ ä½¿ç”¨è¯´æ˜ï¼š</strong>
                1. å¡«å†™å°ç±³è¿åŠ¨è´¦å·å’Œå¯†ç ï¼ˆæ”¯æŒæ‰‹æœºå·æˆ–é‚®ç®±ï¼‰<br>
                2. è®¾ç½®æ­¥æ•°èŒƒå›´ï¼ˆé»˜è®¤18000-25000æ­¥ï¼‰<br>
                3. ç‚¹å‡»æ‰§è¡ŒæŒ‰é’®å³å¯åˆ·æ­¥æ•°<br>

            </div>

                <div class="step-config">
                    <div class="input-group">

                    <div class="input-group">

    <script>
        let accounts = [];

        // åˆå§‹åŒ–é¡µé¢
        function init() {
            // ä»localStorageåŠ è½½ä¿å­˜çš„è´¦å·
            const savedAccounts = localStorage.getItem('mimotion_accounts');
            if (savedAccounts) {
                accounts = JSON.parse(savedAccounts);
            } else {
                // é»˜è®¤æ·»åŠ ä¸€ä¸ªç©ºè´¦å·
                accounts = [{ user: '', password: '' }];
            }
            renderAccounts();

            // åŠ è½½æ­¥æ•°è®¾ç½®
            const minStep = localStorage.getItem('mimotion_min_step');
            const maxStep = localStorage.getItem('mimotion_max_step');
            if (minStep) document.getElementById('minStep').value = minStep;
            if (maxStep) document.getElementById('maxStep').value = maxStep;
        }

        // æ¸²æŸ“è´¦å·åˆ—è¡¨
        function renderAccounts() {
            const accountList = document.getElementById('accountList');
            accountList.innerHTML = '';

            accounts.forEach((account, index) => {
                const accountItem = document.createElement('div');
                accountItem.className = 'account-item';
                accountItem.innerHTML = `
                    <div class="account-number">${index + 1}</div>
                    <div class="account-info">
                        <input type="text" class="account-input" placeholder="æ‰‹æœºå·/é‚®ç®±" 
                               value="${account.user || ''}" 
                               onchange="updateAccount(${index}, 'user', this.value)">
                        <input type="password" class="account-input" placeholder="å¯†ç " 
                               value="${account.password || ''}" 
                               onchange="updateAccount(${index}, 'password', this.value)">
                    </div>
                    ${accounts.length > 1 ? `<button class="delete-btn" onclick="deleteAccount(${index})">åˆ é™¤</button>` : ''}
                `;
                accountList.appendChild(accountItem);
            });
        }

        // æ·»åŠ è´¦ï¿½ï¿½ï¿½
        function addAccount() {
            accounts.push({ user: '', password: '' });
            renderAccounts();
            saveAccounts();
        }

        // åˆ é™¤è´¦å·
        function deleteAccount(index) {
            if (confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªè´¦å·å—ï¼Ÿ')) {
                accounts.splice(index, 1);
                if (accounts.length === 0) {
                    accounts = [{ user: '', password: '' }];
                }
                renderAccounts();
                saveAccounts();
            }
        }

        // æ›´æ–°è´¦å·ä¿¡æ¯
        function updateAccount(index, field, value) {
            accounts[index][field] = value;
            saveAccounts();
        }

        // ä¿å­˜è´¦å·åˆ°localStorage
        function saveAccounts() {
            localStorage.setItem('mimotion_accounts', JSON.stringify(accounts));
        }

        // ä¿å­˜æ­¥æ•°è®¾ç½®
        function saveStepConfig() {
            const minStep = document.getElementById('minStep').value;
            const maxStep = document.getElementById('maxStep').value;
            localStorage.setItem('mimotion_min_step', minStep);
            localStorage.setItem('mimotion_max_step', maxStep);
        }

        // éªŒè¯è´¦å·ä¿¡æ¯
        function validateAccounts() {
            for (let i = 0; i < accounts.length; i++) {
                if (!accounts[i].user || !accounts[i].password) {
                    alert(`è´¦å· ${i + 1} çš„ç”¨æˆ·åæˆ–å¯†ç ä¸èƒ½ä¸ºç©ºï¼`);
                    return false;
                }
            }
            return true;
        }

        // æ‰§è¡Œåˆ·æ­¥æ•°ä»»åŠ¡
        async function executeTask() {
            if (!validateAccounts()) {
                return;
            }

            saveStepConfig();

            const minStep = parseInt(document.getElementById('minStep').value);
            const maxStep = parseInt(document.getElementById('maxStep').value);

            if (minStep >= maxStep) {
                alert('æœ€å°æ­¥æ•°å¿…é¡»å°äºæœ€å¤§æ­¥æ•°ï¼');
                return;
            }

            const executeBtn = document.getElementById('executeBtn');
            const resultList = document.getElementById('resultList');
            const results = document.getElementById('results');

            // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
            executeBtn.disabled = true;
            executeBtn.innerHTML = '<span class="loading"></span> æ‰§è¡Œä¸­...';
            resultList.innerHTML = '';
            results.style.display = 'block';

            // æ¨¡æ‹Ÿæ‰§è¡Œç»“æœï¼ˆå®é™…åº”è¯¥è°ƒç”¨åç«¯APIï¼‰
            for (let i = 0; i < accounts.length; i++) {
                const account = accounts[i];
                await simulateExecution(account, minStep, maxStep, i);
            }

            // æ¢å¤æŒ‰é’®çŠ¶æ€
            executeBtn.disabled = false;
            executeBtn.innerHTML = 'ğŸš€ å¼€å§‹æ‰§è¡Œ';
        }

        // æ¨¡æ‹Ÿæ‰§è¡Œï¼ˆå®é™…é¡¹ç›®ä¸­åº”è¯¥è°ƒç”¨çœŸå®çš„APIï¼‰
        async function simulateExecution(account, minStep, maxStep, index) {
            const resultList = document.getElementById('resultList');
            
            // æ·»åŠ æ‰§è¡Œä¸­çŠ¶æ€
            const tempResult = document.createElement('div');
            tempResult.className = 'result-item result-info';
            tempResult.id = `result-${index}`;
            tempResult.innerHTML = `
                <div class="result-user">è´¦å· ${index + 1}: ${desensitizeUser(account.user)}</div>
                <div class="result-message">æ‰§è¡Œä¸­...</div>
            `;
            resultList.appendChild(tempResult);

            // æ¨¡æ‹Ÿå»¶è¿Ÿ
            await new Promise(resolve => setTimeout(resolve, 1000 + Math.random() * 2000));

            // ç”Ÿæˆéšæœºæ­¥æ•°
            const steps = Math.floor(Math.random() * (maxStep - minStep + 1)) + minStep;
            
            // æ¨¡æ‹ŸæˆåŠŸ/å¤±è´¥ï¼ˆ90%æˆåŠŸç‡ï¼‰
            const success = Math.random() > 0.1;
            
            const resultItem = document.getElementById(`result-${index}`);
            if (success) {
                resultItem.className = 'result-item result-success';
                resultItem.innerHTML = `
                    <div class="result-user">âœ… è´¦å· ${index + 1}: ${desensitizeUser(account.user)}</div>
                    <div class="result-message">ä¿®æ”¹æ­¥æ•°æˆåŠŸï¼å½“å‰æ­¥æ•°: ${steps} æ­¥</div>
                `;
            } else {
                resultItem.className = 'result-item result-error';
                resultItem.innerHTML = `
                    <div class="result-user">âŒ è´¦å· ${index + 1}: ${desensitizeUser(account.user)}</div>
                    <div class="result-message">ä¿®æ”¹æ­¥æ•°å¤±è´¥ï¼Œè¯·æ£€æŸ¥è´¦å·å¯†ç æ˜¯å¦æ­£ç¡®</div>
                `;
            }
        }

        // è´¦å·è„±æ•
        function desensitizeUser(user) {
            if (!user) return '';
            if (user.includes('@')) {
                const parts = user.split('@');
                const name = parts[0];
                if (name.length <= 3) {
                    return name[0] + '***@' + parts[1];
                }
                return name.substring(0, 2) + '***' + name.substring(name.length - 1) + '@' + parts[1];
            } else if (user.length > 7) {
                return user.substring(0, 3) + '****' + user.substring(user.length - 4);
            } else {
                const len = Math.max(Math.floor(user.length / 3), 1);
                return user.substring(0, len) + '***' + user.substring(user.length - len);
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.onload = init;
    </script>
